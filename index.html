<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Wordle</title>
  <style>
    /* General Layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      margin: 10px 0 20px;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    /* Game Layout */
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 500px;
      margin: auto;
    }

    /* Wordle Board */
    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 8px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .tile {
      width: 62px;
      height: 62px;
      border: 2px solid var(--tile-border);
      text-transform: uppercase;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--tile-bg);
      transition: transform 0.15s, background 0.3s, color 0.3s, border 0.3s;
    }

    .tile.filled {
      transform: scale(1.05);
    }

    .correct { background: #6aaa64 !important; color: white; border: none !important; }
    .present { background: #c9b458 !important; color: white; border: none !important; }
    .absent  { background: #787c7e !important; color: white; border: none !important; }

    /* Keyboard */
    #keyboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    #keyboard button {
      padding: 14px 16px;
      border: none;
      background: var(--key-bg);
      color: var(--key-text);
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.3s;
      min-width: 40px;
    }

    #keyboard button:hover {
      background: var(--key-hover);
    }

    #keyboard .special {
      background: #8ab4f8;
      color: white;
      padding: 14px 20px;
      border-radius: 6px;
    }

    #keyboard .special:hover {
      background: #5a95f5;
    }

    /* Message */
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
    }

    /* Theme variables */
    :root {
      --tile-bg: white;
      --tile-border: #d3d6da;
      --key-bg: #d3d6da;
      --key-text: black;
      --key-hover: #bbb;
      --bg: #fafafa;
      --text: black;
    }

    body.dark {
      --tile-bg: #121213;
      --tile-border: #3a3a3c;
      --key-bg: #3a3a3c;
      --key-text: white;
      --key-hover: #555;
      --bg: #121213;
      --text: white;
    }

    #theme-toggle {
      margin-bottom: 20px;
      padding: 10px 18px;
      border: none;
      background: #8ab4f8;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    #theme-toggle:hover {
      background: #5a95f5;
    }
  </style>
</head>
<body>
  <h1>Daily Wordle</h1>
  <button id="theme-toggle">üåô Dark Mode</button>

  <div class="game-container">
    <div id="board"></div>
    <div id="keyboard">
      <div class="keyboard-row">
        <button>A</button><button>B</button><button>C</button>
        <button>D</button><button>E</button><button>F</button>
        <button>G</button><button>H</button><button>I</button>
      </div>
      <div class="keyboard-row">
        <button>J</button><button>K</button><button>L</button>
        <button>M</button><button>N</button><button>O</button>
        <button>P</button><button>Q</button><button>R</button>
      </div>
      <div class="keyboard-row">
        <button>S</button><button>T</button><button>U</button>
        <button>V</button><button>W</button><button>X</button>
        <button>Y</button><button>Z</button>
      </div>
      <div class="keyboard-row">
        <button class="special" id="enter">Enter</button>
        <button class="special" id="backspace">‚å´</button>
      </div>
    </div>
  </div>

  <div id="message"></div>

  <script>
    let wordOfTheDay;
    let currentRow = 0;
    let currentTile = 0;
    let gameOver = false;

    const board = document.getElementById("board");
    const message = document.getElementById("message");

    // Create the board
    for (let i = 0; i < 6; i++) {
      let row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        let tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    // Fetch word of the day
    async function getWordOfTheDay() {
      let response = await fetch("words.json");
      let data = await response.json();
      let today = new Date();
      let startDate = new Date("2025-01-01");
      let dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      let wordIndex = dayNumber % data.words.length;
      return data.words[wordIndex].toLowerCase();
    }

    getWordOfTheDay().then(word => {
      wordOfTheDay = word;
      console.log("Today's Word:", wordOfTheDay); // Debug
    });

    // Handle keyboard
    document.addEventListener("keydown", e => handleInput(e.key));

    document.querySelectorAll("#keyboard button").forEach(button => {
      button.addEventListener("click", () => {
        let key = button.textContent;
        if (button.id === "enter") key = "Enter";
        if (button.id === "backspace") key = "Backspace";
        handleInput(key);
      });
    });

    function handleInput(key) {
      if (gameOver || !wordOfTheDay) return;

      if (/^[a-zA-Z]$/.test(key) && currentTile < 5) {
        let row = board.children[currentRow];
        let tile = row.children[currentTile];
        tile.textContent = key.toUpperCase();
        tile.classList.add("filled");
        currentTile++;
      }
      else if (key === "Backspace" && currentTile > 0) {
        currentTile--;
        let row = board.children[currentRow];
        row.children[currentTile].textContent = "";
        row.children[currentTile].classList.remove("filled");
      }
      else if (key === "Enter" && currentTile === 5) {
        checkWord();
      }
    }

    function checkWord() {
      let row = board.children[currentRow];
      let guess = "";
      for (let i = 0; i < 5; i++) {
        guess += row.children[i].textContent.toLowerCase();
      }

      if (guess.length !== 5) return;

      for (let i = 0; i < 5; i++) {
        if (guess[i] === wordOfTheDay[i]) {
          row.children[i].classList.add("correct");
        } else if (wordOfTheDay.includes(guess[i])) {
          row.children[i].classList.add("present");
        } else {
          row.children[i].classList.add("absent");
        }
      }

      if (guess === wordOfTheDay) {
        message.textContent = "üéâ You guessed it!";
        gameOver = true;
        return;
      }

      currentRow++;
      currentTile = 0;

      if (currentRow === 6) {
        message.textContent = `‚ùå Out of tries! The word was: ${wordOfTheDay.toUpperCase()}`;
        gameOver = true;
      }
    }

    // Theme toggle
    const themeBtn = document.getElementById("theme-toggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
