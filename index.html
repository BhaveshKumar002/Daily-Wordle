<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Wordle</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
  }

  h1 {
    margin: 10px 0;
    font-size: 2rem;
  }

  /* Main container */
  .game-layout {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    width: 100%;
    max-width: 1200px;
    margin-bottom: 20px; /* add space for message */
  }

  #board { display: grid; grid-template-rows: repeat(6, 1fr); gap: 8px; }
  .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
  .tile {
    width: 55px; height: 55px;
    border: 2px solid var(--tile-border);
    text-transform: uppercase; font-size: 26px; font-weight: bold;
    display: flex; align-items: center; justify-content: center;
    background: var(--tile-bg);
    transition: transform 0.15s, background 0.3s, color 0.3s, border 0.3s;
  }
  .tile.filled { transform: scale(1.05); }
  .correct { background: #6aaa64 !important; color: white; border: none !important; }
  .present { background: #c9b458 !important; color: white; border: none !important; }
  .absent { background: #787c7e !important; color: white; border: none !important; }

  #keyboard { display: flex; flex-direction: column; gap: 10px; }
  .keyboard-row { display: flex; justify-content: center; gap: 6px; }
  #keyboard button {
    padding: 14px 12px; border: none; background: var(--key-bg);
    color: var(--key-text); font-size: 14px; font-weight: bold;
    border-radius: 6px; cursor: pointer; min-width: 40px;
    transition: background 0.2s;
  }
  #keyboard button:hover { background: var(--key-hover); }
  #keyboard .special { background: #8ab4f8; color: white; padding: 14px 20px; }
  #keyboard .special:hover { background: #5a95f5; }

  #message {
    font-size: 18px; font-weight: bold; min-height: 24px;
    margin-top: 10px;
  }

  :root {
    --tile-bg: white; --tile-border: #d3d6da;
    --key-bg: #d3d6da; --key-text: black; --key-hover: #bbb;
    --bg: #fafafa; --text: black;
  }

  body.dark {
    --tile-bg: #121213; --tile-border: #3a3a3c;
    --key-bg: #3a3a3c; --key-text: white; --key-hover: #555;
    --bg: #121213; --text: white;
  }

  #theme-toggle {
    margin-bottom: 15px; padding: 8px 14px; border: none;
    background: #8ab4f8; color: white; border-radius: 8px;
    cursor: pointer; font-size: 14px; transition: background 0.3s;
  }
  #theme-toggle:hover { background: #5a95f5; }
</style>
</head>
<body>
  <h1>Daily Wordle</h1>
  <button id="theme-toggle">ðŸŒ™ Dark Mode</button>

  <div class="game-layout">
    <div id="board"></div>
    <div id="keyboard">
      <div class="keyboard-row">
        <button>A</button><button>B</button><button>C</button>
        <button>D</button><button>E</button><button>F</button>
        <button>G</button><button>H</button><button>I</button>
      </div>
      <div class="keyboard-row">
        <button>J</button><button>K</button><button>L</button>
        <button>M</button><button>N</button><button>O</button>
        <button>P</button><button>Q</button><button>R</button>
      </div>
      <div class="keyboard-row">
        <button>S</button><button>T</button><button>U</button>
        <button>V</button><button>W</button><button>X</button>
        <button>Y</button><button>Z</button>
      </div>
      <div class="keyboard-row">
        <button class="special" id="enter">Enter</button>
        <button class="special" id="backspace">âŒ«</button>
      </div>
    </div>
  </div>

  <div id="message"></div>

  <script>
    let wordOfTheDay = "apple"; // placeholder
    let currentRow = 0, currentTile = 0, gameOver = false;

    const board = document.getElementById("board");
    const message = document.getElementById("message");

    // Create 6x5 board
    for (let i = 0; i < 6; i++) {
      let row = document.createElement("div");
      row.classList.add("row");
      for (let j = 0; j < 5; j++) {
        let tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    // Keyboard & input
    document.addEventListener("keydown", e => handleInput(e.key));
    document.querySelectorAll("#keyboard button").forEach(btn => {
      btn.addEventListener("click", () => {
        let key = btn.textContent;
        if (btn.id === "enter") key = "Enter";
        if (btn.id === "backspace") key = "Backspace";
        handleInput(key);
      });
    });

    function handleInput(key) {
      if (gameOver) return;
      if (/^[a-zA-Z]$/.test(key) && currentTile < 5) {
        let tile = board.children[currentRow].children[currentTile];
        tile.textContent = key.toUpperCase();
        tile.classList.add("filled");
        currentTile++;
      }
      else if (key === "Backspace" && currentTile > 0) {
        currentTile--;
        let tile = board.children[currentRow].children[currentTile];
        tile.textContent = "";
        tile.classList.remove("filled");
      }
      else if (key === "Enter" && currentTile === 5) checkWord();
    }

    function checkWord() {
      let row = board.children[currentRow];
      let guess = "";
      for (let i = 0; i < 5; i++) guess += row.children[i].textContent.toLowerCase();

      for (let i = 0; i < 5; i++) {
        if (guess[i] === wordOfTheDay[i]) row.children[i].classList.add("correct");
        else if (wordOfTheDay.includes(guess[i])) row.children[i].classList.add("present");
        else row.children[i].classList.add("absent");
      }

      if (guess === wordOfTheDay) { message.textContent = "ðŸŽ‰ You guessed it!"; gameOver = true; }
      else if (++currentRow === 6) { message.textContent = `âŒ The word was: ${wordOfTheDay.toUpperCase()}`; gameOver = true; }
      currentTile = 0;
    }

    // Theme toggle
    document.getElementById("theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
